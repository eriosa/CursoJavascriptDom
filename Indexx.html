<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='cabecero'>Ejemplo Js y Html</h1>
     <p id='parrafo'>Saludos desde el dom</p>
    <script>
        let cabecero = document.getElementById('cabecero');  //se accede al texto htmlcon ineer
        console.log(`valor de cabecero : ${cabecero.innerHTML}`);
        cabecero.innerHTML = 'nuevo cabecero modificado';

        let parrafo = document.getElementById('parrafo');  //dos maneras de hacerlo con/sin templete
        console.log("el parrafo dice " + parrafo);
        parrafo.innerHTML = 'nuevo parrafo modificado';
        
    </script>
</body>
</html>
