<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario con JS</title>
</head>
<body>
   <form id="form">
       nombre : <input type="text" nombre = "nombre" value="juan">
       <br>
       apellido : <input type="text" apellido = "apellido" value= "ortiz"> 
       <br>
   </form> 
   <button onclick='mostrarValores()'>MOSTRAR</button>
   <div id="valor"></div>
   <script>
       function mostrarValores() {
           let formulario = document.forms['form']; 
           let texto = '';
           /*for (let elemento of formulario) {
              texto += elemento.value + '<br/>'
               
            ACCEDIENDO AL ARREGLO POR VALORES SEPARADOS}*/
            let nom = formulario['nombre']; //se crea una variable y se accede al arreglo formulario y pides el dato que deseas jalar

            let ap = formulario['apellido'];

            texto = nom.value + '<br/>' + ap.value;

            document.getElementById("valor").innerHTML = texto; // inner modificas el titulo del html
       }
   </script>    
    
</body>
</html>
